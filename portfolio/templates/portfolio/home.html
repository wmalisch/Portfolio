<h1>Wills Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/resume2.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/red.jpg' %}" style="border-radius: 5%">

<!--Django for loop syntax, a bit different than usual-->
{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">

{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}


{% endfor %}
